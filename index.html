<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hackathon Phase 0 Kelompok 1</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- tulis html sesuai dengan fitur masing-masing di dalam tag body ini -->
    <div id="listProduct"></div>
    <!-- awal add product -->
    <div>
      <form>
        <div>
          <label for="NamaProduk" class="label">Nama Produk</label>
          <input type="text" class="input" placeholder="Masukkan Produk" id="NamaProduk" />
        </div>
        <div>
          <label for="Harga" class="label">Harga</label>
          <input type="text" class="input" placeholder="Masukkan Harga" id="Harga" />
        </div>
        <div>
          <label for="Deskripsi" class="label">Deskripsi Produk</label>
          <input type="text" class="input" placeholder="Masukkan Deskripsi" id="Deskripsi" />
        </div>
        <button type="submit" id="add-product-btn">Pilih Produk</button>
      </form>
    </div>
    <!-- akhir add-product -->
    <script src="script.js"></script>
  </body>
</html>
