<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="listProduct"></div>
    <!-- update product Alfin -->
    <div id="modal-update-product" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <span
            class="close-button-modal"
            onclick="handleCloseModalUpdateProduct()"
            >&times;</span
          >
          <h2 class="modal-title">Update Form</h2>
        </div>
        <div class="modal-body">
          <div>
            <form id="form-update-product">
              <label for="name">Product Name</label>
              <input
                type="text"
                id="name"
                name="product-name"
                placeholder="product name"
              />
              <label for="price">Product Price</label>
              <input
                type="number"
                id="price"
                name="product-price"
                placeholder="product price"
              />
              <label for="description">Product Description:</label>

              <textarea
                id="description"
                name="description"
                rows="4"
                cols="50"
              ></textarea>
              <input type="submit" value="Submit" />
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
